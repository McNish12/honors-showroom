<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rocket Catalog</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%20100%20100'%3E%3Ctext%20y%3D'.9em'%20font-size%3D'90'%3E%F0%9F%8F%86%3C%2Ftext%3E%3C%2Fsvg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="topbar">
    <div class="wrap">
      <span>Email: <a href="mailto:sales@honorsone.com">sales@honorsone.com</a></span>
      <span>•</span>
      <a href="tel:+12485825200">248.582.5200</a>
    </div>
  </div>

  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="#">
        <img src="Assets/Honors/Honors%20Thick%20Logo.png" alt="Honors">
      </a>
      <nav class="navlinks" id="nav"></nav>
    </div>
    <div class="wrap controls">
      <input id="q" placeholder="Search products, tags, vendor…" />
      <select id="cat"><option value="">All Categories</option></select>
      <select id="imp"><option value="">All Imprint Methods</option></select>
      <select id="tag"><option value="">All Tags</option></select>
    </div>
  </header>

  <main class="wrap catalog">
    <div id="count" class="muted" style="padding:4px 2px 12px"></div>
    <div id="cards"></div>
  </main>

  <section id="detail" class="detail">
    <div class="overlay" id="detail-overlay"></div>
    <div class="drawer">
      <button id="detail-close" class="close" aria-label="Close">×</button>
      <div class="media">
        <div id="detail-hero" class="hero"></div>
        <div class="thumbs"></div>
      </div>
      <div class="info">
        <h2 id="detail-title"></h2>
        <div id="detail-price" class="price"></div>
        <p id="detail-desc"></p>
        <div id="detail-imp" class="imprint"></div>
        <div id="detail-tags" class="tags"></div>
        <a id="detail-preview" class="preview-link" target="_blank"></a>
        <div id="detail-variants"></div>
      </div>
    </div>
  </section>

  <footer>
    <div class="wrap">
      <img src="Assets/Honors/Honors%20Thick%20Logo.png" alt="Honors">
      <div>
        997 Rochester Road, Suite A • Troy, Michigan 48083<br>
        <a href="mailto:sales@honorsone.com">sales@honorsone.com</a> • 248.582.5200
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="scripts/catalog.js"></script>
</body>
</html>
